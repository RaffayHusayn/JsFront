<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="calc.js"></script>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="numtext">
            </td>
        </tr>
        <tr>
            <td><button id="num-1" onclick="num(1)"> 1 </button></td>
            <td><button id="num-2" onclick="num(2)"> 2 </button></td>
            <td><button id="num-3" onclick="num(3)"> 3 </button></td>
            <td><button id="divide" onclick="divide()">/ </button></td>
        </tr>
        <tr>
            <td><button id="num-4" onclick="num(4)"> 4 </button></td>
            <td><button id="num-5" onclick="num(5)"> 5 </button></td>
            <td><button id="num-6" onclick="num(6)"> 6 </button></td>
            <td><button id="multiply" onclick="multiply()">*</button></td>
        </tr>
        <tr>
            <td><button id="num-7" onclick="num(7)"> 7 </button></td>
            <td><button id="num-8" onclick="num(8)"> 8 </button></td>
            <td><button id="num-9" onclick="num(9)"> 9 </button></td>
            <td><button id="sub" onclick="sub()">-</button></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><button id="num-0" onclick="num(0)"> 0 </button></td>
            <td><button id="add" onclick="add()">+</button></td>
        </tr>

    </table>
    <p id="result"></p>

</body>

</html>
