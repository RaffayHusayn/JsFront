<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="calc.js"></script>
    <table>
        <tr>
            <td colspan="3">
                <input type="text" id="numtext">
            </td>
        </tr>
        <tr>
            <td>
                <button id="num-1" onclick="num1()"> 1 </button>
                <button id="num-2" onclick="num2()"> 2 </button>
                <button id="num-3" onclick="num3()"> 3 </button>
                <button id="divide" onclick="divide()"> / </button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="num-4" onclick="num4()"> 4 </button>
                <button id="num-5" onclick="num5()"> 5 </button>
                <button id="num-6" onclick="num6()"> 6 </button>
                <button id="multiply" onclick="multiply()"> * </button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="num-7" onclick="num7()"> 7 </button>
                <button id="num-8" onclick="num8()"> 8 </button>
                <button id="num-9" onclick="num9()"> 9 </button>
                <button id="sub" onclick="sub()">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="num-0" onclick="num0()"> 0 </button>
                <button id="add" onclick="add()">+</button>
            </td>

        </tr>

    </table>
    <p id="result"></p>

</body>

</html>
